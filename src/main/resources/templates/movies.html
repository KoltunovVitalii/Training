<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Movies</title>
</head>
<body>
<h1>Movies</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Director</th>
        <th>Actions</th>
    </tr>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.id}"></td>
        <td th:text="${movie.title}"></td>
        <td th:text="${movie.director}"></td>
        <td>
            <a th:href="@{/movies/{id}/edit(id=${movie.id})}">Edit</a>
            <a th:href="@{/movies/{id}/delete(id=${movie.id})}">Delete</a>
        </td>
    </tr>
</table>

<a href="/movies/new">Add New Movie</a>
</body>
</html>
